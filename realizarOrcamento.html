<!DOCTYPE html>
<html lang="en" ng-app="tarefaModule">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--<script src="js/jquery.min.js"></script>-->
</head>

<body ng-controller="tarefaControl">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/tarefaControl.js"></script>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Realizar Orçamento</h3>
        </div>
        <div class="panel-body">
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Inserir Materiais</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="cadastro">
                        <form>
                            <div class="form-group">
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="material.codigo">Descrição do Material</label>
                                        <input type="name" class="form-control" ng-model="material.codigo" id="codigoMaterial" placeholder="Qual material você está procurando?">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="button" id="alterar" ng-click="pesquisar()">Inserir</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div>
                <div role="tabpanel" class="tab-pane" id="dados">
                    <table class="table table-bordered">
                        <tr>
                            <th>Material</th>
                            <th>Loja</th>
                            <th>Valor Unitário</th>
                            <th>Quantidade</th>
                            <th>Valor Total</th>
                        </tr>
                        <tr ng-repeat="usuario in usuarios" ng-click="seleciona(usuario)">
                            <td>{{usuario.codigo}}</td>
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.categoria}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
